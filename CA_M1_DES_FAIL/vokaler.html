<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>
    <script>

        /*
        Oppgave: 

        Lag et program som kan ta inn input fra bruker, Du skal også ha tre knapper:

        - en knapp som printer ut hvor mange bokstaver som finnes i teksten

        - en knapp som teller antall vokaler 

        - en knapp som kan fjerne alle vokalene fra teksten 
        */



        // Model

        let text = "";
        let numberOfVocals = 0;
        let numberOfLetters = 0;
        let vocals = ["A", "E", "I", "O", "U", "Y", "Æ", "Ø", "Å"];





        // View

        updateView()
        function updateView(){
            document.getElementById('app').innerHTML = /*HTML*/ `
            <input type="text" onchange="setText(this.value)">

            <button onclick ="updateNumberOfLetters()">Oppdater antall bokstaver</button>
            <button onclick ="updateNumberOfVocals()">Oppdater antall vokaler</button>
            <button onclick = "removeVocals()">Fjern alle vokaler</button>

            <div>Tekst:${text}</div>
            <div>Antall vokaler: ${numberOfVocals}</div>
            <div>Antall bokstaver: ${numberOfLetters}</div>
            `;
        }





        // Controller

        function setText(inputValue){
            text = String(inputValue);
            updateView();
        }


        function updateNumberOfLetters(){
            numberOfLetters = text.length;
            updateView();
        }



        function updateNumberOfVocals(){
            numberOfVocals = 0;
            for(vocal of vocals){
                for(let i = 0; i < text.length; i++){
                    if(vocal == text.charAt(i).toUpperCase()){
                        numberOfVocals++;
                    }
                }
            }
            updateView();
        }
            


        function removeVocals(){
            let textAsArray = [];
            let changedText = "";

            for(let i = 0; i < text.length; i++){
              textAsArray.push(text.charAt(i));    
            }

            for(vocal of vocals){
                for(let j = 0; j < textAsArray.length; j++){
                    if(textAsArray[j].toUpperCase() == vocal){
                        textAsArray.splice(j, 1);
                    }
                }
            }

            for(letter of textAsArray){
                changedText += letter;
            }

            text = changedText;
            updateView();

           
        }     





    </script>


</body>
</html>
